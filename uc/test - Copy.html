<!DOCTYPE html>
<html>
  <head>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

    <link
      href="https://nightly.datatables.net/css/jquery.dataTables.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://nightly.datatables.net/js/jquery.dataTables.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/plug-ins/1.11.3/features/searchHighlight/dataTables.searchHighlight.css"
    />
    <script src="https://cdn.datatables.net/plug-ins/1.11.3/features/searchHighlight/dataTables.searchHighlight.min.js"></script>
    <script src="https://bartaz.github.io/sandbox.js/jquery.highlight.js"></script>

    <script defer src="https://hadithmv.github.io/js/json/nawawi.js"></script>

    <meta charset="utf-8" />
    <title>DataTables - JS Bin</title>
  </head>
  <body>
    <div class="container">
      <table id="example" class="display nowrap" width="100%">
        <thead>
          <tr>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
          </tr>
        </thead>
      </table>
    </div>
  </body>
</html>

<script>
  $(document).ready(function () {
    $("#example").DataTable({
      // CHANGE123 JSON
      data: nawawi_dataSet, // https://datatables.net/manual/ajax

      columns: [
        {
          data: 0,
          title: "#",
        },
        {
          data: 1,
          title: "އަރަބި ސުރުހީ",
        },
        {
          data: 2,
          title: "ދިވެހި ސުރުހީ",
        },
        {
          data: 3,
          title: "އަރަބި ޙަދީޘް",
        },
        // { title: 'އަރަބި ފިލިނުޖަހައި' },
        {
          /* instead of repeating this part of the array within the external json,
         we can strip diacritics using regex within the table itself, this makes
         the array file much smaller in the long run */
          data: 3,
          title: "އަރަބި ފިލިނުޖަހައި",
          render: function (data, type, row) {
            // return data.replace(/َ/g, '').replace(/ِ/g, '')
            // below code is shorter, no replace repeat, uses OR instead
            return data.replace(/[ًٌٍَُِّْ]/g, "");
          },
        },
        {
          data: 4,
          title: "ދިވެހި ތަރުޖަމާ",
        },
        {
          data: 5,
          title: "ތަޚްރީޖު",
        },
        {
          data: 6,
          title: "ތަޚްރީޖު ދިވެހިން",
        },
        {
          data: 7,
          title: "ރިޔާޟުއްޞާލިޙީނުން",
        },
      ],

      searchHighlight: true,
    });
  });
</script>
