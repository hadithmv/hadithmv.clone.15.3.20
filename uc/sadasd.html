    <div class="container">

    <script type="text/javascript" class="init">
      //

      /* The default layout used by DataTables is:
    layout: {
    topStart: 'pageLength',
    topEnd: 'search',
    bottomStart: 'info',
    bottomEnd: 'paging'
    } */

      // Remove the defaults
      DataTable.defaults.layout = {
        topStart: null,
        topEnd: null,
        bottomStart: null,
        bottomEnd: null,
      };
      //

      // DataTable.defaults.layout = { };

      // DataTable.defaults.language = { };

      //
      Object.assign(DataTable.defaults, {
        // https://datatables.net/reference/option/layout

        layout: {
          // https://datatables.net/extensions/buttons/
          // 'buttons',
          // paging, inputPaging
          //top: ["inputPaging", "search", "buttons", "pageLength"],
          top: [
            "inputPaging",
            "search",
            {
              // https://datatables.net/reference/button/copy
              //buttons: ["copy", "colvis"],
              buttons: [
                {
                  extend: "copy",
                  text: "ކޮޕީ",
                  exportOptions: {
                    // https://datatables.net/extensions/buttons/examples/html5/columns.html // this on its own selects all data on all pages
                    columns: ":visible",
                    // https://datatables.net/reference/button/copy
                    // this on its own selects even column hidden data
                    modifier: {
                      page: "current",
                    },
                  },
                  // https://datatables.net/extensions/buttons/examples/initialisation/keys.html
                  key: {
                    shiftKey: true,
                    key: "c",
                  },
                  //https://datatables.net/reference/api/buttons.exportInfo()
                  //messageBottom: "ސައިޓު",
                  messageTop: "ޙަދީޘްއެމްވީ – This Book", // CHANGE123
                },
                {
                  extend: "colvis",
                  text: "ބަރިތައް",
                  // https://datatables.net/extensions/buttons/examples/initialisation/keys.html
                  key: {
                    shiftKey: true,
                    key: "s",
                  },
                  // https://datatables.net/extensions/buttons/examples/column_visibility/restore.html
                  postfixButtons: [
                    { extend: "colvisRestore", text: "ރީސެޓްކުރޭ" },
                  ],
                },
              ],
            },
            "pageLength",
          ],
          bottom: ["inputPaging", "info"],
        },
        //buttons: ["copy"],

        // https://datatables.net/reference/option/language

        language: {
          //"info": "Showing _START_ to _END_ of _TOTAL_ entries",
          info: "_TOTAL_ ގެ ތެރެއިން _START_ އިން _END_ އަށް",
          //"infoFiltered":   "(filtered from _MAX_ total entries)",
          infoFiltered: "(ޖުމްލަ ބެލުނީ _MAX_)",
          infoEmpty: "ނުފެނުނު",
          //"lengthMenu":     "Show _MENU_ entries",
          lengthMenu: "އެއްފަހަރާ _MENU_ ދައްކާ",
          //"search":         "Search:",
          search: "",
          searchPlaceholder: 'ސީދާ ލަފްޒު "މިހެން ހޯދާ"، !މިލަފްޒު ނުލާ ހޯދާ',
          zeroRecords: "ނުފެނުނު",
          paginate: {
            first: "<< ފުރަތަމަ",
            last: "ފަހު >>",
            next: "ކުރިއަށް >",
            previous: "< ފަހަތަށް",
          },

          entries: {
            _: "",
            1: "",
          },

          // https://datatables.net/reference/option/buttons.buttons.text
          buttons: {
            //colvis: "ބަރިތައް",
            // https://datatables.net/reference/button/copyHtml5
            copySuccess: {
              1: "ކޮޕީވެއްޖެ 1",
              _: "ކޮޕީވެއްޖެ %d",
            },
            copyTitle: "ކޮޕީ",
          },
        },
        //
        // https://datatables.net/examples/advanced_init/length_menu.html
        lengthMenu: [
          [10, 25, 50, -1],
          [10, 25, 50, "All"],
        ],
        //
        // https://datatables.net/examples/basic_init/state_save.html
        stateSave: true,
        //
        // https://datatables.net/reference/option/ordering
        ordering: false,
        //
        // https://datatables.net/reference/feature/paging
        //paging: false
        //
        //
        // https://datatables.net/plug-ins/pagination/input
        //pagingType: "input",

        // https://datatables.net/examples/basic_init/hidden_columns.html

            target: 3,

        }
    ]*/

        // https://datatables.net/examples/advanced_init/column_render.html

      });
