    <script>
      var data = [
        ["Tiger Nixon", "System Architect", "Edinburgh"],
        ["Garrett Winters", "Accountant", "Tokyo"],
        ["Ashton Cox", "Junior Technical Author", "San Francisco"],
      ];
    </script>
    <!-- -->
  </head>

  <body>
    <table id="example" class="display cards" width="100%"></table>
    <script type="text/javascript">
      var table;
      var isMobile = window.innerWidth <= 800;

      var desktopConfig = {
        layout: {
          top: ["buttons", "pageLength"],
          bottom: ["inputPaging", "info"],
        },
      };

      var mobileConfig = {
        layout: {
          top: [
            "inputPaging",
            "search",
            {
              buttons: [
                { extend: "copy" },
                {
                  extend: "collection",
                  background: false,
                  buttons: [
                    { extend: "colvis", background: false },
                    { extend: "searchBuilder" },
                    { extend: "searchPanes" },
                  ],
                },
                { extend: "pageLength", background: false },
              ],
            },
          ],
          bottom: ["inputPaging", "info"],
        },
      };

      function initializeDataTable() {
        var config = isMobile ? mobileConfig : desktopConfig;

        table = new DataTable("#example", {
          ...config,
          columns: [null, null, null],
          data: data,
          drawCallback: function () {
            if (!isMobile) {
              window.scrollTo(0, 0);
            } else {
              var firstRow = this.api().row(0).node();
              if (firstRow) {
                firstRow.scrollIntoView();
              }
            }
          },
        });

        if (!isMobile) {
          $("div.dt-search .dt-input", table.table().container()).focus();
        }
      }

      function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
          const later = () => {
            clearTimeout(timeout);
            func(...args);
          };
          clearTimeout(timeout);
          timeout = setTimeout(later, wait);
        };
      }

      function handleResize() {
        var newIsMobile = window.innerWidth <= 800;
        if (newIsMobile !== isMobile) {
          isMobile = newIsMobile;
          table.destroy();
          initializeDataTable();
        }
      }

      window.addEventListener("resize", debounce(handleResize, 250));

      initializeDataTable();
    </script>
  </body>
</html>
