ally:!0}})</script><script>document.getElementById("clearContents").addEventListener("click",()=>{doc.clear("lhs"),doc.clear("rhs")}),document.getElementById("nextDiff").addEventListener("click",()=>{doc.scrollToDiff("next")}),document.getElementById("prevDiff").addEventListener("click",()=>{doc.scrollToDiff("prev")}),document.getElementById("mergeLeftToRight").addEventListener("click",()=>{doc.mergeCurrentChange("lhs")}),document.getElementById("mergeRightToLeft").addEventListener("click",()=>{doc.mergeCurrentChange("rhs")});let isRTL=!0,wrapLines=(document.getElementById("toggleRTLtoLTR").addEventListener("click",()=>{isRTL=!isRTL,document.querySelectorAll(".CodeMirror-code").forEach(e=>{isRTL?e.classList.add("CodeMirror-rtl"):e.classList.remove("CodeMirror-rtl")})}),!0);async function copyToClipboard(e){try{await navigator.clipboard.writeText(e)}catch(e){}}function updateSummary(){var e=doc.summary();document.getElementById("addedLines").textContent=e.a,document.getElementById("changedLines").textContent=e.c,document.getElementById("deletedLines").textContent=e.d,document.getElementById("lhsLength").textContent=e.lhsLength,document.getElementById("rhsLength").textContent=e.rhsLength,document.getElementById("totalChanges").textContent=e.numChanges}document.getElementById("toggleWordWrap").addEventListener("click",()=>{wrapLines=!wrapLines,doc.options({wrap_lines:wrapLines})}),document.getElementById("swapSides").addEventListener("click",()=>{doc.swap()}),document.getElementById("copyLHS").addEventListener("click",()=>{copyToClipboard(doc.get("lhs"))}),document.getElementById("copyRHS").addEventListener("click",()=>{copyToClipboard(doc.get("rhs"))}),document.getElementById("diffSummary").addEventListener("click",()=>{var e=document.getElementById("summaryPopup");"none"===e.style.display?(updateSummary(),e.style.display="block"):e.style.display="none"}),doc.on("updated",()=>{"block"===document.getElementById("summaryPopup").style.display&&updateSummary()})</script>
