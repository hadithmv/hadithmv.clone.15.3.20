        gap: 10px;
        margin-bottom: 10px;
      }

      .font-size-control {
        display: flex;
        align-items: center;
      }

      .stats {
        display: flex;
        gap: 10px;
      }

      .numbered-tabs {
        display: flex;
        overflow-x: auto;
        margin-bottom: 10px;
      }

      .numbered-tab,

        padding: 5px 10px;
        cursor: pointer;

        border-radius: 5px;
        margin-right: 5px;

      .numbered-tab.active {
        background-color: #007bff;
        color: white;
      }

        width: 100%;
        height: 300px;
        resize: vertical;
        padding: 10px;

        font-size: 22px;
        direction: rtl;
        text-align: right;
        font-family: inherit;
      }

      .buttons-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 10px;
        /* */
        /*direction: rtl;*/
      }

      .function-button,
      .copy-button,
      .copy-button-lit,

        padding: 5px 10px;
        cursor: pointer;
        /* */
        min-width: 15px;
      }

      /* copyTab buttons */
      #copyTab > .buttons-container > button {
        font-size: 22px;
        direction: rtl;
      }
      #copyTab > .buttons-container {
        flex-direction: row-reverse;
      }

      .function-button {
        font-size: 18px; /* 16 */
        /*direction: ltr;*/
      }

      .buttonInput {
        width: 90px; /* 60 */
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 18px; /* 14 */
        text-align: center;

      #findInput,

        height: 40px;
      }

      .input1 {
        color: red;
      }
      .input2 {
        color: blue;
      }

        .edit-controls {
          flex-direction: column;
        }
