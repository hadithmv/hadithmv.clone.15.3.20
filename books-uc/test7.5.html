<!DOCTYPE html>
<html>
  <head>
    <title>ހަތަރު ގަވާއިދު</title>
    <link
      rel="stylesheet"
      href="../css/ALL-COMB.min.css"
      media="print"
      onload="this.media='all'"
    />
    <script src="../js/ALL-COMB.min.js"></script>
    <style></style>
  </head>
  <body>
    <table id="tableID" class="cards" width="100%"></table>

    <button
      id="toggleFiliButton"
      class="customButtons"
      onclick="toggleTashkeel();scrollUpTop();"
    >
      &nbsp; ފިލިތައް ފޮރުވާ &nbsp;
    </button>
    <script>
      function removeThashkeel(data) {
        return data.replace(/[َ|ً|ُ|ٌ|ِ|ٍ|ْ|ّ|~|⁽|⁾|¹²³⁴⁵⁶⁷⁸⁹⁰]/g, "");
      }
    </script>

    <script src="../js/ALL-COMB.min.js"></script>

    <script type="text/javascript">
      //
      //
      //

      // Initialize DataTable
      table = new DataTable("#tableID", {
        ...DTconfig, // Spread your existing DataTable configuration
        ajax: {
          url: `../js/json/qawaidulArbau.json`,
          // Custom function to process the loaded data before DataTables uses it
          dataSrc: function (json) {
            // Store the original JSON data in the global 'originalData' variable
            // This allows us to keep a pristine copy of the data with tashkeel intact
            // We'll use this later when toggling between tashkeel and non-tashkeel versions
            originalData = json;
            // Return the unmodified JSON data for DataTables to use
            // This ensures that the table is initially populated with the full data, including tashkeel
            return json;
          },
          // Specify the expected data type of the server response
          // This helps jQuery interpret the response correctly
          dataType: "json",
          // Enable caching of the AJAX request
          // This can significantly improve performance, especially for larger datasets
          // The browser will store the response locally and reuse it for subsequent requests
          // Note: Set this to false if your data changes frequently and needs real-time updates
          cache: true,
        },
        columns: [
          { title: "#" },
          { title: "ބާބު އަރަބިން" },
          { title: "ބާބު ދިވެހިން" },
          { title: "އަރަބި ލިޔުން" },
          { title: "ދިވެހި ލިޔުން" },
          { title: "ތަޚްރީޖު" },
        ],
      });
    </script>
  </body>
</html>
