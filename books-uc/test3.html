    <script type="text/javascript">
      // searchHighlight code
      /*! © SpryMedia Ltd - datatables.net/license */

          define(["jquery", "datatables.net"], function ($) {

        } else if (typeof exports === "object") {
          // CommonJS
          var jq = require("jquery");
          var cjsRequires = function (root, $) {
            if (!$.fn.dataTable) {
              require("datatables.net")(root, $);
            }
          };

          if (typeof window === "undefined") {
            module.exports = function (root, $) {
              if (!root) {
                // CommonJS environments without a window global must pass a
                // root. This will give an error otherwise
                root = window;
              }

              if (!$) {
                $ = jq(root);
              }

              cjsRequires(root, $);
              return factory($, root, root.document);
            };
          } else {
            cjsRequires(window, jq);
            module.exports = factory(jq, window, window.document);
          }
        } else {
          // Browser
          factory(jQuery, window, document);
        }
      })(function ($, window, document) {
        "use strict";
        var DataTable = $.fn.dataTable;

        /**
         * @summary     SearchHighlight
         * @description Search term highlighter for DataTables
         * @version     1.1.0
         * @author      SpryMedia Ltd
         *
         * License      MIT - http://datatables.net/license/mit
         *
         * This feature plug-in for DataTables will highlight search terms in the
         * DataTable as they are entered into the main search input element, or via the
         * `search()` API method.
         *
         * It depends upon the jQuery Highlight plug-in by Bartek Szopka:
         * 	  http://bartaz.github.io/sandbox.js/jquery.highlight.js
         *
         * Search highlighting in DataTables can be enabled by:
         *
         * * Adding the class `searchHighlight` to the HTML table
         * * Setting the `searchHighlight` parameter in the DataTables initialisation to
         *   be true
         * * Setting the `searchHighlight` parameter to be true in the DataTables
         *   defaults (thus causing all tables to have this feature) - i.e.
         *   `DataTable.defaults.searchHighlight = true`.
         *
         * For more detailed information please see:
         *     http://datatables.net/blog/2014-10-22
         */
        function highlight(body, table) {
          // Removing the old highlighting first
          body.unhighlight();
          // Don't highlight the "not found" row, so we get the rows using the api
          if (table.rows({ filter: "applied" }).data().length) {
            table.columns().every(function () {
              var column = this;
              column
                .nodes()
                .flatten()
                .to$()
                .unhighlight({ className: "column_highlight" });
              column
                .nodes()
                .flatten()
                .to$()
                .highlight(column.search().trim().split(/\s+/), {
                  className: "column_highlight",
                });
            });
            body.highlight(table.search().trim().split(/\s+/));
          }
        }
        // Listen for DataTables initialisations
        $(document).on("init.dt.dth", function (e, settings, json) {
          if (e.namespace !== "dt") {
            return;
          }
          var table = new DataTable.Api(settings);
          var body = $(table.table().body());
          if (
            $(table.table().node()).hasClass("searchHighlight") || // table has class
            settings.oInit.searchHighlight || // option specified
            DataTable.defaults.searchHighlight // default set
          ) {
            table
              .on(
                "draw.dt.dth column-visibility.dt.dth column-reorder.dt.dth",
                function () {
                  highlight(body, table);
                }
              )
              .on("destroy", function () {
                // Remove event handler
                table.off(
                  "draw.dt.dth column-visibility.dt.dth column-reorder.dt.dth"
                );
              });
            // initial highlight for state saved conditions and initial states
            if (table.search()) {
              highlight(body, table);
            }
          }
        });

        return DataTable;
      });

      //
      //
      //

      // https://medium.com/@kashmiry/datatables-arabic-search-normalization-575949b0453c
      // https://gist.github.com/kashmiry/ba35115ba23e8b6f034c2562dbd4042c#file-datatables-diacriticsarabic-js

      // DataTables Arabic Search Normalization
      // Extend diacritics to support Arabic characters
      $(function () {
        // Check if DataTable is defined
        if (typeof DataTable !== "undefined") {
          // Define a function to normalize Arabic text
          DataTable.util.diacritics(function (str, both) {
            // If the input is not a string, return it as is
            if (typeof str !== "string") {
              return str;
            }
            // Normalize the string by replacing specific Arabic characters
            var normalized = str
              .normalize("NFD") // Normalize the string to decompose characters
              .replace(/[أآإ]/g, "ا") // Replace different forms of alef with a single form
              .replace("ؤ", "و") // Replace waw with its alternative form
              .replace(/ة/g, "ه") // Replace taa marbota with ha
              .replace(/[\u064B-\u065F]/g, ""); // Remove diacritics (tashkeel)

            // Return the normalized string, appending the original if lengths differ
            return normalized.length !== str.length
              ? (both === true ? str + " " : "") +
                  normalized.replace(/[\u0300-\u036f]/g, "")
              : normalized;
          });
        }
      });

      //
      table = new DataTable("#tableID", {
        ...DTconfig,

        searchHighlight: true,
