<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        line-height: 1.2;
        margin: 0;
      }

      html {
        color: #888;
        display: table;
        font-family: sans-serif;
        height: 100%;
        text-align: center;
        width: 100%;
      }

      body {
        display: table-cell;
        vertical-align: middle;
        margin: 2em auto;
      }

      h1 {
        color: #555;
        font-size: 2em;
        font-weight: 400;
      }

      p {
        margin: 0 auto;

        /* width: 280px; */
      }

      @media (max-width: 599px) {
        body,
        p {
          width: 95%;
        }

        h1 {
          font-size: 1.5em;
          margin: 0 0 0.3em;
        }
        p {
          width: 280px;
        }
      }
    </style>
  </head>

  <body>
    <a href="https://hadithmv.github.io" class="noLine"
      ><img
        width="200px"
        height="200px"
        class="hmv"
        alt="hadith mv"
        src="https://hadithmv.github.io/img/logo/logo.svg"
    /></a>
    <br /><br /><br />
    <h2>The page you were trying to view has moved.</h2>
    <br />
    <!--
    <p>The page you were trying to view has moved.</p>
    -->
    <br />
    <h3>
      Please use
      <a href="https://birrumv.com">this link</a> to go to the new page.
    </h3>
    <br /><br />

    <!-- https://minimalanalytics.com/ -->

    <!-- decided not to use boilerplate analytics setup as it has two requests
    added async then changed to defer on my own https://developers.google.com/analytics/devguides/collection/analyticsjs
    https://daan.dev/wordpress/difference-analyics-gtag-ga-js/ supports analytics js over gtag
    -->
    <!-- Global site tag (gtag.js) - Google Analytics - inlined part placed in ext script -->
    <script
      defer
      src="https://www.googletagmanager.com/gtag/js?id=G-HL24Q9NN24"
    ></script>

    <script defer>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-HL24Q9NN24");
    </script>
    <!-- End Google Analytics -->
  </body>
</html>
